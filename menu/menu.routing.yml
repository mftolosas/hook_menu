menu.content:
  path: '/menu/{name}'
  defaults:
    _controller: 'Drupal\menu\Controller\MenuController::content'
    _title: 'Menu Page'
    name: 'Maria Fernanda'
  requirements:
    _permission: 'access content'

menu_configuration:
  path: '/menu/configuration'
  defaults:
    _title: 'Configuration Menu'
  requirements:
    _permission: 'access content'